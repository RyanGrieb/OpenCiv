<svg width="32" height="32" viewBox="0 0 32 32" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer shadow (slightly lighter) -->
  <rect x="2" y="2" width="28" height="28" fill="#4a4a4a"/>
  
  <!-- Main button background (brighter on hover) -->
  <rect x="0" y="0" width="28" height="28" fill="#7a7a7a"/>
  
  <!-- Top/left highlight (brighter light edge) -->
  <rect x="2" y="2" width="24" height="2" fill="#9a9a9a"/>
  <rect x="2" y="2" width="2" height="24" fill="#9a9a9a"/>
  
  <!-- Bottom/right shadow (lighter dark edge) -->
  <rect x="2" y="26" width="24" height="2" fill="#5a5a5a"/>
  <rect x="26" y="2" width="2" height="24" fill="#5a5a5a"/>
  
  <!-- Corner pixels (brighter) -->
  <rect x="0" y="0" width="2" height="2" fill="#8a8a8a"/>
  <rect x="26" y="0" width="2" height="2" fill="#6a6a6a"/>
  <rect x="0" y="26" width="2" height="2" fill="#6a6a6a"/>
  <rect x="26" y="26" width="2" height="2" fill="#4a4a4a"/>
  
  <!-- Inner frame (brighter subtle border) -->
  <rect x="4" y="4" width="20" height="20" fill="#6a6a6a"/>
  
  <!-- Large clean content area - brighter gray -->
  <rect x="5" y="5" width="18" height="18" fill="#7a7a7a"/>
  
  <!-- Very subtle inner shadow for depth -->
  <rect x="5" y="5" width="18" height="1" fill="#6a6a6a" opacity="0.3"/>
  <rect x="5" y="5" width="1" height="18" fill="#6a6a6a" opacity="0.3"/>
  
  <!-- Hover glow effect on top edge -->
  <rect x="4" y="2" width="20" height="1" fill="#aaaaaa" opacity="0.5"/>
</svg>