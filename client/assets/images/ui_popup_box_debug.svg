<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Top Left Corner (Red) -->
  <rect x="0" y="0" width="20" height="20" fill="red" />
  <!-- Top Right Corner (Red) -->
  <rect x="180" y="0" width="20" height="20" fill="red" />
  <!-- Bottom Left Corner (Red) -->
  <rect x="0" y="130" width="20" height="20" fill="red" />
  <!-- Bottom Right Corner (Red) -->
  <rect x="180" y="130" width="20" height="20" fill="red" />

  <!-- Top Edge (Blue) -->
  <rect x="20" y="0" width="160" height="20" fill="blue" />
  <!-- Bottom Edge (Blue) -->
  <rect x="20" y="130" width="160" height="20" fill="blue" />
  <!-- Left Edge (Blue) -->
  <rect x="0" y="20" width="20" height="110" fill="blue" />
  <!-- Right Edge (Blue) -->
  <rect x="180" y="20" width="20" height="110" fill="blue" />

  <!-- Center (Green) -->
  <rect x="20" y="20" width="160" height="110" fill="green" />
</svg>
